name: Build Meowbit Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc-arm-none-eabi git bzip2 curl

    - name: Build libopencm3
      run: |
        echo "Building libopencm3 single-threaded with bash"
        make -C libopencm3 -j1

    - name: Build Meowbit firmware
      run: |
        echo "Building Meowbit firmware"
        make build-bl

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: Meowbit-Firmware
        path: Meowbit-Firmware/build/*.hex

