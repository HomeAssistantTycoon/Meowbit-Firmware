name: Build BetterMeowbit UF2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM toolchain and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc-arm-none-eabi cmake unzip p7zip-full

      - name: Verify Make and ARM GCC versions
        run: |
          make --version
          arm-none-eabi-gcc --version

      - name: Build bootloader
        run: make build-bl

      - name: Create UF2 package
        run: make drop

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: BetterMeowbit-Bootloader.uf2
          path: build/uf2-stm32f.zip  # The zip created by the drop target
