name: Build UF2 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM toolchain and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc-arm-none-eabi cmake unzip

      - name: Verify Make and ARM GCC versions
        run: |
          make --version
          arm-none-eabi-gcc --version

      - name: Build UF2 firmware
        run: make build.uf2  # replace with your Makefile target

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v3
        with:
          name: BetterMeowbit-v0.1.uf2
          path: build.uf2  # replace with your actual .uf2 output path
