name: Manual Build

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up ARM GCC
        run: |
          echo "Downloading ARM GCC toolchain..."
          mkdir -p $HOME/arm-gcc
          curl -L https://developer.arm.com/-/media/Files/downloads/gnu-rm/13.2.Rel1/gcc-arm-none-eabi-13.2.Rel1-x86_64-linux.tar.bz2 \
            | tar -xj --strip-components=1 -C $HOME/arm-gcc
          echo "$HOME/arm-gcc/bin" >> $GITHUB_PATH

      - name: Verify GCC install
        run: arm-none-eabi-gcc --version

      - name: Build firmware
        run: make

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            *.bin
            *.hex
            *.uf2
