name: Build UF2 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc-arm-none-eabi cmake

      - name: Verify Make version
        run: make --version

      - name: Build UF2
        run: make build.uf2  # replace with your Makefile target

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: build.uf2

