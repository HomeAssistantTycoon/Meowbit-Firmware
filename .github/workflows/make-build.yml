name: Build Meowbit Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Test bash works
        shell: bash
        run: echo "Hello, world!"

      - name: Setup ARM GCC toolchain
        shell: bash
        run: |
          set -e
          echo "Setting up ARM GCC"
          ARM_DIR="$HOME/arm-gcc"
          mkdir -p "$ARM_DIR"
          cd "$ARM_DIR"
          wget -q https://developer.arm.com/-/media/Files/downloads/gnu-rm/13.3-2024.07/binrel/gcc-arm-none-eabi-13.3-2024.07-x86_64-linux.tar.bz2
          tar -xjf gcc-arm-none-eabi-13.3-2024.07-x86_64-linux.tar.bz2
          echo "$ARM_DIR/gcc-arm-none-eabi-13.3-2024.07/bin" >> $GITHUB_PATH
          arm-none-eabi-gcc --version

      - name: Build firmware
        shell: bash
        run: |
          make checksubmodules
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: meowbit-firmware
          path: "*.bin"
